<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter Version 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Text Formatter (version-03)</h1>
        <textarea name="input-box" id="input-box" cols="60" rows="12" placeholder="Enter text here..."></textarea>

        <div class="options">
            <div class="colone">
                <input type="button" name="formate-option" id="uppercase" value="Upper-Case">
                <input type="button" name="formate-option" id="lowercase" value="Lower-Case">
                <input type="button" name="formate-option" id="Capitalize-Sentence" value="Capitalize-Sentence">
            </div>

            <div class="coltwo">
                <input type="button" name="formate-option" id="uppercase" value="Capitalize-Word">
                <input type="button" name="formate-option" id="lowercase" value="Remove Number">
                <input type="button" name="formate-option" id="Capitalize-Sentence" value="Remove Panctuation">
            </div>
        </div>
        <div class="btn">
        <input type="button" name="formate-option" id="Clear-button" value="Clear">
    </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
